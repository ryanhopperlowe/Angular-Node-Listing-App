<div *ngIf="listings">
  <div class="content-box" *ngFor="let listing of listings">
    <h3>{{listing.name}}</h3>
    <p>{{listing.description}}</p>
    <p>{{listing.price}}</p>
    <div class="buttons-container">
      <a routerLink="/edit-listing/{{listing.id}}">
        <button>Edit</button>
      </a>
      <button (click)="onDeleteClick(listing.id)">Delete</button>
    </div>
  </div>
</div>
<div *ngIf="!listings">
  <h3>Loading...</h3>
</div>
<a routerLink="/new-listing">
  <button>Create New Listing</button>
</a>
