<div class="content-box" *ngIf="listing">
  <h3>Send the owner a message:</h3>
  <div>
    <label>
      Your email address:
      <input email="email" [(ngModel)]="email" />
    </label>
  </div>
  <div>
    <label>
      Your message:
      <textarea
        name="message"
        rows="5"
        cols="20"
        [(ngModel)]="message"
      ></textarea>
    </label>
  </div>
  <button (click)="sendMessage()">Send</button>
</div>
<div *ngIf="!listing">
  <h3>Loading...</h3>
</div>
